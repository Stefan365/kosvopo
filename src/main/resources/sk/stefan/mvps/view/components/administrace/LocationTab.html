<!DOCTYPE html>
<html>
<head>
    <meta name="package-mapping" content="a:sk.stefan.mvps.view.components.administrace"/>
</head>
<body>
<v-vertical-layout margin spacing>
    <v-panel style-name="card new-form" caption="Seznam miest" icon="font://LIST">
        <v-vertical-layout spacing margin>
            <v-text-field _id="searchFd" width-full null-representation="" caption="Vyhľadávanie:"
                          input-prompt="všechen spěch jest od ďábla!"/>
            <v-grid _id="grid" width-full>
                <table>
                    <col property-id="location_name"/>
                    <col property-id="town_section"/>
                    <col property-id="district_id"/>
                </table>
            </v-grid>
            <v-button _id="butPridat" icon="font://PLUS">Pridaj miesto</v-button>
        </v-vertical-layout>
    </v-panel>
    <a-location-panel _id="locationPanel" width-full visible="false"/>
</v-vertical-layout>
</body>
</html>
